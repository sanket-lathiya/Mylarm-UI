<body>

    <!--Sign Up-->
    <div *ngIf="isSignUp" class="signup-form">
        <form>
            <h2>Create Account</h2>
            <p class="lead">Please fill in this form to create an account.</p>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon pt-2"><i class="material-icons">
                            mobile_screen_share
                        </i></span>
                    <input type="text" [(ngModel)]="mobileNumber" class="form-control" name="mobileNumber"
                        placeholder="Mobile Number" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon pt-2"><i class="fas fa-user"></i></span>
                    <input type="text" [(ngModel)]="firstName" class="form-control" name="firstName"
                        placeholder="First Name" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon pt-2"><i class="fas fa-user-tag"></i></span>
                    <input type="text" [(ngModel)]="lastName" class="form-control" name="lastName"
                        placeholder="Last Name" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" [(ngModel)]="pwd" class="form-control" name="pwd" placeholder="Password"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="password" [(ngModel)]="cpwd" class="form-control" name="cpwd"
                        placeholder="Confirm Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block btn-lg" (click)="signUp()">Sign Up</button>
            </div>
            <p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms
                    &amp;
                    Conditions</a>, and <a href="#">Privacy Policy</a>.</p>
        </form>
        <div class="text-center">Already have an account? <a [routerLink]="['/login']">Login here</a>.</div>
    </div>

    <!--OTP-->
    <div *ngIf="isOtp" class="signup-form">
        <form>
            <h2>Confirm OTP</h2>
            <p class="lead">Enter the OTP received in your mobile.</p>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon pt-2">
                        <mdb-icon fas icon="key"></mdb-icon>
                    </span>
                    <input type="text" [(ngModel)]="otp" class="form-control" name="otp" placeholder="OTP Number"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block btn-lg" (click)="verifyOtp()">Submit</button>
            </div>
        </form>
    </div>

</body>
